<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Roblox Hub</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    /* BACKGROUND cosmic purple */
    --space1:#0a0414;  /* deep violet */
    --space2:#120a26;  /* cosmic purple */
    --space3:#1d0b3a;  /* nebula */
    --star:#fff;

    /* HERO card */
    --hero-bg:#0b0d12;
    --hero-bg2:#0f121a;
    --hero-stroke:#261c3a;

    /* FORM card */
    --form-bg:#1a1030;
    --form-bg2:#120a26;
    --form-stroke:#2d2144;

    /* Elements */
    --text:#e9e9f9;
    --muted:#b9b1d6;

    --input-bg:#231b3a;
    --input-stroke:#382c59;

    --btn1:#7e22ce;   /* violet */
    --btn2:#06b6d4;   /* cyan */
    --btn-shadow:#9333ea55;

    --radius:20px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Inter,sans-serif; color:var(--text);
    background:radial-gradient(circle at 20% 30%, var(--space3) 0%, transparent 70%),
               radial-gradient(circle at 80% 20%, #6d28d91a, transparent 60%),
               linear-gradient(180deg,var(--space1),var(--space2));
    overflow-x:hidden;
  }

  /* twinkling stars */
  .stars,.stars2{
    position:fixed; inset:0; pointer-events:none;
    background:
      radial-gradient(2px 2px at 20% 30%, var(--star), transparent 40%),
      radial-gradient(1.5px 1.5px at 80% 20%, var(--star), transparent 40%),
      radial-gradient(1.8px 1.8px at 60% 70%, var(--star), transparent 40%),
      radial-gradient(1.2px 1.2px at 35% 85%, var(--star), transparent 40%),
      radial-gradient(1.6px 1.6px at 15% 60%, var(--star), transparent 40%);
    opacity:.3; animation:twinkle 7s linear infinite;
  }
  .stars2{filter:blur(1px); opacity:.2; animation-duration:10s;}
  @keyframes twinkle{0%,100%{opacity:.25}50%{opacity:.45}}

  .wrap{min-height:100dvh; display:grid; place-items:center; padding:28px 16px 60px}

  /* HERO */
  .card-hero{
    width:min(980px,96vw);
    background:linear-gradient(180deg,var(--hero-bg),var(--hero-bg2));
    border:1px solid var(--hero-stroke);
    border-radius:var(--radius);
    box-shadow:0 14px 28px rgba(0,0,0,.5),0 6px 12px rgba(147,51,234,.3);
    text-align:center; padding:26px 18px 18px;
  }
  .logo{
    width:96px;height:96px;margin:0 auto 12px;border-radius:18px;overflow:hidden;
    display:grid;place-items:center;background:#1e1630;border:1px solid #342553;
    box-shadow:0 18px 36px rgba(147,51,234,.4);
    animation:pop .5s ease;
  }
  .logo img{max-width:90%;max-height:90%}
  @keyframes pop{from{transform:scale(.9);opacity:.6}to{transform:scale(1);opacity:1}}
  .eyebrow{letter-spacing:.14em;text-transform:uppercase;color:#a78bfa;font-weight:800;font-size:.75rem}
  h1{margin:8px 0;font-size:clamp(1.7rem,1.2rem + 2.4vw,2.7rem)}
  .sub{color:#d1c4f6;max-width:760px;margin:0 auto 6px;font-size:clamp(.95rem,.9rem + .2vw,1.06rem)}

  /* FORM */
  .card-form{
    width:min(980px,96vw); margin-top:14px;
    background:linear-gradient(180deg,var(--form-bg),var(--form-bg2));
    border:1px solid var(--form-stroke); border-radius:var(--radius);
    box-shadow:0 18px 36px rgba(0,0,0,.4),0 8px 20px rgba(126,34,206,.25);
    overflow:hidden;
  }
  .form{padding:22px;display:grid;gap:18px}
  .row{display:grid;gap:16px}
  @media(min-width:760px){.row{grid-template-columns:1fr 1fr}}

  label{font-weight:800;color:#e9d5ff}
  .input{
    width:100%;background:var(--input-bg);color:#f5f3ff;
    border:1px solid var(--input-stroke);border-radius:14px;
    padding:14px 16px;font-size:16px;transition:.25s;
  }
  .input::placeholder{color:#9d8fbf}
  .input:focus{border-color:#9333ea;box-shadow:0 0 0 5px #9333ea33;transform:translateY(-1px)}

  /* Device */
  .device-grid{display:grid;gap:12px;grid-template-columns:repeat(2,1fr)}
  @media(min-width:640px){.device-grid{grid-template-columns:repeat(4,1fr)}}
  .device{
    background:#22193d;border:1px solid #392e5a;border-radius:14px;padding:14px 10px;
    text-align:center;cursor:pointer;font-weight:900;color:#fdfcff;
    transition:.2s;box-shadow:0 8px 18px rgba(0,0,0,.4);
  }
  .device:hover{transform:translateY(-2px);box-shadow:0 20px 40px rgba(147,51,234,.3)}
  .device.active{border-color:#9333ea;box-shadow:0 0 0 6px #9333ea30,0 14px 30px rgba(147,51,234,.4)}

  /* Robux */
  .robux-grid{display:grid;gap:12px;grid-template-columns:repeat(2,1fr)}
  @media(min-width:640px){.robux-grid{grid-template-columns:repeat(4,1fr)}}
  .rbx{
    background:#1c1630;border:1px solid #32274f;border-radius:14px;padding:14px 10px;
    text-align:center;font-weight:900;transition:.2s;box-shadow:0 6px 16px rgba(0,0,0,.5);
  }
  .rbx small{display:block;color:#bfa7f7;margin-top:6px}
  .rbx:hover{transform:translateY(-2px);box-shadow:0 18px 34px rgba(147,51,234,.4)}
  .rbx.active{border-color:#9333ea;box-shadow:0 0 0 6px #9333ea30}

  /* Button */
  .actions{display:flex;justify-content:center;margin:6px 0 18px}
  .btn{
    border:none;color:#fff;font-weight:900;letter-spacing:.02em;
    background:linear-gradient(90deg,var(--btn1),var(--btn2));
    padding:15px 24px;border-radius:16px;cursor:pointer;font-size:17px;
    box-shadow:0 16px 40px var(--btn-shadow),inset 0 -2px 0 rgba(0,0,0,.26);
    transition:.2s;
  }
  .btn[disabled]{opacity:.45;cursor:not-allowed}
  .btn:hover:not([disabled]){transform:translateY(-2px)}
  .footer{padding:14px;text-align:center;color:#c4b5fd;font-size:.85rem;background:#120a26}
</style>
</head>
<body>
<div class="stars"></div><div class="stars2"></div>
<main class="wrap">
  <section class="card-hero">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Roblox_2019_Logo.svg" alt="Logo">
    </div>
    <div class="eyebrow">WELCOME</div>
    <h1>Set up your Roblox entry</h1>
    <p class="sub">Add your Roblox username, tell us your country, choose your device, and set your target Robux amount.</p>
  </section>

  <section class="card-form">
    <form class="form" id="form">
      <div class="field">
        <label for="username">Roblox username</label>
        <input class="input" id="username" type="text" placeholder="e.g., NightBuilder_07" required>
      </div>

      <div class="row">
        <div class="field">
          <label for="country">Your country</label>
          <input class="input" id="country" type="text" placeholder="Enter your country">
        </div>
        <div class="field">
          <label>Your device</label>
          <div class="device-grid" id="deviceGrid">
            <div class="device" data-device="Mobile">ðŸ“± Mobile</div>
            <div class="device" data-device="Tablet">ðŸ“Ÿ Tablet</div>
            <div class="device" data-device="PC">ðŸ’» PC/Laptop</div>
            <div class="device" data-device="Console">ðŸŽ® Console</div>
          </div>
        </div>
      </div>

      <div class="field">
        <label>Robux goal</label>
        <div class="robux-grid" id="robuxGrid">
          <div class="rbx" data-val="400">400 <small>R$</small></div>
          <div class="rbx" data-val="800">800 <small>R$</small></div>
          <div class="rbx" data-val="1600">1,600 <small>R$</small></div>
          <div class="rbx" data-val="3200">3,200 <small>R$</small></div>
          <div class="rbx" data-val="5000">5,000 <small>R$</small></div>
          <div class="rbx" data-val="7500">7,500 <small>R$</small></div>
          <div class="rbx" data-val="10000">10,000 <small>R$</small></div>
          <div class="rbx" data-val="0" id="customBtn">Custom</div>
        </div>
        <input class="input" id="customInput" type="number" min="100" step="50" placeholder="Enter custom Robux" style="display:none;margin-top:10px">
      </div>

      <div class="actions">
        <button type="submit" class="btn" id="goBtn" disabled>Continue</button>
      </div>
    </form>
    <div class="footer">Â© <span id="year"></span> Roblox Hub</div>
  </section>
</main>
<script>
  document.getElementById('year').textContent=new Date().getFullYear();
  const username=document.getElementById('username');
  const country=document.getElementById('country');
  const goBtn=document.getElementById('goBtn');
  const deviceGrid=document.getElementById('deviceGrid'); let deviceValue='';
  deviceGrid.addEventListener('click',e=>{const d=e.target.closest('.device');if(!d)return;deviceValue=d.dataset.device;[...deviceGrid.children].forEach(c=>c.classList.remove('active'));d.classList.add('active');validate();});
  const grid=document.getElementById('robuxGrid');const customBtn=document.getElementById('customBtn');const customInput=document.getElementById('customInput');let robuxValue=0;
  grid.addEventListener('click',e=>{const b=e.target.closest('.rbx');if(!b)return;const v=Number(b.dataset.val||0);[...grid.children].forEach(c=>c.classList.remove('active'));b.classList.add('active');if(v===0){customInput.style.display='block';customInput.focus();robuxValue=Number(customInput.value||0);}else{customInput.style.display='none';robuxValue=v;}validate();});
  customInput.addEventListener('input',()=>{robuxValue=Number(customInput.value||0);validate();});
  function validate(){goBtn.disabled=!(username.value.trim().length>=3 && robuxValue>=100 && deviceValue);}
  username.addEventListener('input',validate);
  document.getElementById('form').addEventListener('submit',e=>{e.preventDefault();const d={u:username.value.trim(),c:country.value.trim(),d:deviceValue,r:robuxValue};localStorage.setItem('rbx_entry',JSON.stringify(d));window.location.href='verify.html?u='+d.u+'&r='+d.r;});
</script>
</body>
</html>
