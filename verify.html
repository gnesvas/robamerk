<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Verify</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --space-1:#0a0c14; --space-2:#0f1422;
    --card:#0b0d12; --card2:#0f1625; --stroke:#1f2740;
    --text:#eaf0ff; --muted:#aab4cf;
    --btn1:#0c5bd6; --btn2:#0aa1c8; --radius:20px;
    --shadow:0 28px 70px #00000066;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
    background:
      radial-gradient(1200px 800px at 80% -10%, #93c5fd22, transparent 60%),
      radial-gradient(1100px 900px at -10% 110%, #67e8f91f, transparent 60%),
      linear-gradient(180deg, var(--space-1), var(--space-2));
  }
  .stars{position:fixed; inset:0; pointer-events:none; opacity:.3;
    background:
      radial-gradient(2px 2px at 20% 30%, #fff, transparent 40%),
      radial-gradient(1.5px 1.5px at 80% 20%, #fff, transparent 40%),
      radial-gradient(1.8px 1.8px at 60% 70%, #fff, transparent 40%),
      radial-gradient(1.2px 1.2px at 35% 85%, #fff, transparent 40%);
    animation: tw 7s linear infinite;
  }
  @keyframes tw{0%,100%{opacity:.2}50%{opacity:.45}}

  .wrap{min-height:100dvh; display:grid; place-items:center; padding:28px 16px}
  .card{
    width:min(760px,96vw);
    background:linear-gradient(180deg,var(--card),var(--card2));
    border:1px solid var(--stroke); border-radius:var(--radius);
    box-shadow:var(--shadow); padding:24px 18px 26px; text-align:center;
  }
  h1{margin:6px 0 8px; font-size:clamp(1.4rem,1.1rem + 1.2vw,2rem)}
  .muted{color:var(--muted)}
  .pillbox{margin:14px auto 12px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
  .pill{background:#121726; border:1px solid #232a40; border-radius:999px; padding:8px 12px; font-weight:800}

  .bar-wrap{margin:18px 0 12px; text-align:left}
  .bar-outer{position:relative; height:14px; background:#0f1526; border:1px solid #20263b; border-radius:10px; overflow:hidden}
  .fill{position:absolute; inset:0; width:0%; background:linear-gradient(90deg,#0c5bd6,#0aa1c8); transition:width .2s linear}
  .time{text-align:right; color:#93a0c3; font-size:.92rem; margin-top:6px}
  .btn{
    border:none; color:#04131c; font-weight:900; letter-spacing:.02em;
    background:linear-gradient(90deg,var(--btn1),var(--btn2));
    padding:15px 24px; border-radius:16px; cursor:pointer; font-size:17px; width:100%;
    box-shadow:0 16px 40px #0ea5e955, inset 0 -2px 0 #00000042;
    transition: transform .15s ease, opacity .2s ease;
  }
  .btn[disabled]{opacity:.45; cursor:not-allowed}
  .btn:not([disabled]):hover{transform:translateY(-2px)}
</style>
</head>
<body>
<div class="stars" aria-hidden="true"></div>
<main class="wrap">
  <section class="card" role="region" aria-label="Verification">
    <div class="muted">Verify</div>
    <h1>Final step</h1>
    <p class="muted">We’re loading your details. Hang tight for a few seconds.</p>

    <div class="pillbox">
      <div class="pill" id="uPill">User: —</div>
      <div class="pill" id="dPill">Device: —</div>
      <div class="pill" id="rPill">Robux: —</div>
    </div>

    <div class="bar-wrap">
      <div class="bar-outer"><div class="fill" id="fill"></div></div>
      <div class="time"><span id="sec">6</span>s</div>
    </div>

    <button id="verifyBtn" class="btn" disabled>Tap to Verify</button>
    <p class="muted" style="margin-top:10px">Need help? Reach out on Instagram after you tap verify.</p>
  </section>
</main>

<script>
  function readData(){
    let data=null;
    try{ const raw=localStorage.getItem('rbx_entry'); if(raw) data=JSON.parse(raw); }catch(e){}
    if(!data){
      const sp=new URLSearchParams(location.search);
      const u=sp.get('u'); const r=Number(sp.get('r')||0);
      if(u && r){ data={u,r}; }
    }
    return data;
  }
  const data=readData();
  const uPill=document.getElementById('uPill');
  const dPill=document.getElementById('dPill');
  const rPill=document.getElementById('rPill');
  const fill=document.getElementById('fill');
  const secEl=document.getElementById('sec');
  const btn=document.getElementById('verifyBtn');

  if(!data || !data.u || !data.r){ window.location.replace('index.html'); }
  else{
    uPill.textContent=`User: ${data.u}`;
    dPill.textContent=`Device: ${data.d || "—"}`;
    rPill.textContent=`Robux: ${Number(data.r).toLocaleString()}`;
    runProgress();
  }

  function runProgress(){
    const totalMs=6000, started=performance.now();
    const tick=(now)=>{
      const elapsed=now-started, pct=Math.min(1, elapsed/totalMs);
      fill.style.width=(pct*100).toFixed(2)+'%';
      const remain=Math.max(0, Math.ceil((totalMs-elapsed)/1000)); secEl.textContent=remain;
      if(pct<1){ requestAnimationFrame(tick); } else { btn.disabled=false; }
    };
    requestAnimationFrame(tick);
  }

  /* EDIT YOUR INSTAGRAM / LINK HERE */
  const INSTAGRAM_URL="https://instagram.com/YOUR_USERNAME";

  btn.addEventListener('click',()=>{ window.location.href=INSTAGRAM_URL; });
</script>
</body>
</html>
